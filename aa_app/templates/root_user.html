{% extends "helper.html" %}

{% block head %}
    <title>Artistally Home</title>
    <script>
        function logout() {
            $.ajax({
                url: "/api/user/logout",
                type: "POST",
                success: function(response) {
                    window.location.href = "/";
                },
                error: function(response) {
                    window.location.href = "/";
                }
            });
        }
    </script>
{% endblock %}

{% block body %}
    Root page for if you're logged in

    <br/>

    Hi! you're logged in and your username is {{username}}!

    <br/>

    <a onclick="logout()" href="#">Logout</a>
{% endblock %}
