<html>

<head>    
    <meta charset="utf-8"/>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- Google Fonts -->
    <!--link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,400"/ -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700|Open+Sans:400,700"/>
    
    <!-- ArtisTally CSS-->
    <link rel="stylesheet" href="/static/default.css"/>
    
    <link rel="icon" href="/static/images/favicon.ico"/>
    
    {% block head %}
    {% endblock %}
    
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != "") {
                var cookies = document.cookie.split(";");
                for (var i = 0; i < cookies.length; i += 1) {
                    var cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) == (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken"));
                }
            }
        });
    </script>
    
    {% if currUser %}
        <script>
            function logout() {
                $.ajax({
                    url: "/api/user/logout",
                    type: "POST",
                    success: function(response) {
                        window.location.href = "/";
                    },
                    error: function(response) {
                        alert("logout went wrong");
                    },
                });
            }
        </script>
    {% endif %}
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img alt="ArtisTally" src="/static/images/logo-white-s.png"/></a>
                </div><!--/.navbar-header -->

                <div id="navbar" class="navbar-collapse collapse">
                    <div class="searchbox-wrapper">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control searchbox" placeholder="Search..."/>
                                <span class="input-group-btn">
                                    <button class="btn btn-custom-white" type="button">Go</button>
                                </span>
                            </div>
                        </form>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        {% if currUser %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle img-nav-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="/static/images/icon-default.png" class="user-icon"/><span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    {% include "includes/links.html" %}
                                    <li><a href="/user/{{currUser}}">Edit Profile</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" onclick="logout()">Logout</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li><a href="/login">Login</a></li>
                            <li><a href="/signup">Register</a></li>
                        {% endif %}
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    
    {% block body %}
    {% endblock %}

    <footer>
        <div class="container">
            <p><a href="#">About</a> | <a href="#">FAQ</a> | <a href="#">Contact</a></p>
            <p>&copy; {% now "Y" %} ArtisTally</p>
        </div>
    </footer>
</body>

</html>
