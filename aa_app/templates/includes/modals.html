<!-- ============ AddFandom Modal ============-->
<div class="modal fade" id="fandomModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Fandom</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label required" for="nameField">Fandom Name</label>
                    <input type="text" class="form-control" id="fandomField" placeholder="Digimon, Sailor Moon, etc..."/>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-custom-blue" data-dismiss="modal">Cancel</a>
                <a class="btn btn-custom-blue" onclick="makeFandom()" id="fandomSubmit">Submit</a>
            </div>
        </div>
    </div>
</div>
