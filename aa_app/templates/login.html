{% extends "helper.html" %}

{% block head %}
    <title>Artistally Login</title>
    <script>
        function login() {
            var jsonDict = new Object();
            jsonDict.username = $("#userField").val();
            jsonDict.password = $("#passField").val();
            $.ajax({
                url: "/api/user/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(jsonDict),
                success: function(response) {
                    window.location.href = "/";
                },
                error: function(response) {
                    alert("something went wrong");
                },
            });
        }
    </script>
{% endblock %}

{% block body %}

<div class="centered">
    <a href="/">Back to home</a>

    <br/>

    <h3>User Login</h3>

    <br/>

    <input type="text" class="login-reg-input" id="userField" placeholder="username"/>
    <br/>
    <input type="password" class="login-reg-input" id="passField" placeholder="password"/>

    <br/>
    <br/>
    <br/>
    <button onclick="login()" class="btn btn-custom-blue">Login</button>
    
</div>
{% endblock %}
