{% extends "helper.html" %}

{% block head %}
    <title>Artistally Login</title>
    <script>
        $(document).ready(function() {
            KEYUP = function(event) {
                if (event.keyCode == 13) {
                    $("#loginButton").click();
                }
            };

            $("#passField").keyup(KEYUP);
        });

        function login() {
            $("#passField").unbind("keyup", KEYUP);
            $("#loginButton").attr("disabled", true);
            var jsonDict = new Object();
            jsonDict.username = $("#userField").val();
            jsonDict.password = $("#passField").val();
            $.ajax({
                url: "/api/user/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(jsonDict),
                success: function(response) {
                    window.location.href = "/";
                },
                error: function(response) {
                    alert("something went wrong");
                    $("#loginButton").attr("disabled", false);
                    setTimeout(function() {
                        $("#passField").keyup(KEYUP);
                    }, 222);
                },
            });
        }
    </script>
{% endblock %}

{% block body %}
<div class="centered">
    <a href="/">Back to home</a>

    <br/>

    <h3>User Login</h3>

    <br/>

    <input type="text" class="login-reg-input" id="userField" placeholder="username"/>
    <br/>
    <input type="password" class="login-reg-input" id="passField" placeholder="password"/>

    <br/>
    <br/>
    <br/>
    <button onclick="login()" id="loginButton" class="btn btn-custom-blue">Login</button>
    
</div>
{% endblock %}
